<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>My Clock</title>
</head>
<body onload="startTime()">

  <div id="container">
    <div id="clock">
      <h1 id="time"></h1>
    </div>

    <div id="timeDisplay">
      <p>You can start eating at:</p>
      <h2 id="timeAhead"></h2>
    </div>

    <div id="btn">
      <button onclick="takeSnapshot(12)">12 hour fast</button>
      <button onclick="takeSnapshot(16)">16/8 hour fast</button>
      <button onclick="takeSnapshot(24)">24 hour fast</button>
      <button onclick="clearTime()">Clear Time</button>
    </div>


  </div>


  <script src="script.js"></script>
</body>
</html>
